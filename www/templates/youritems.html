<ion-view view-title="Dashboard" name="dashboard-view">

 	<ion-nav-buttons side="right">
 		<button class="button button-icon ion-compose" ng-click="modal.show()"></button>
 	</ion-nav-buttons>

 	<ion-content class="padding">

  		<ion-refresher pulling-text="Pull to refresh..." on-refresh="doRefresh()"></ion-refresher>

		<div class="card" ng-repeat="youritem in youritemList | filter:{ consumed: false } | orderBy: 'expirydate'" data-obj-id="{{youritem.id}}">

			<div>
				<div class="item item-text-wrap left">
					<dt>{{youritem.name}}</dt>
					<dd class="small-dd">{{formatDateTime(youritem.expirydate)}}</dd>
				</div>
			</div>
			<div class="item right">
				<button class="button button-light" ng-click="confirmConsume(youritem.id)">
	      			<i class="ion-close"></i>
	    		</button>
	    		<button class="button button-light" ng-click="sharePopUp(youritem.id)">
	      			<i class="ion-share"></i>
	    		</button>
			</div>

		</div>

  	</ion-content>

  	<script id="templates/modal.html" type="text/ng-template">
      	
      	<ion-modal-view>
        	
        	<ion-header-bar class="bar bar-header bar-positive">
          		<h1 class="title">New Item</h1>
          		<button class="button button-clear button-primary" ng-click="modal.hide()">Cancel</button>
    		</ion-header-bar>

    		<ion-content class="padding">
          		<div class="list">

          			<label class="item item-input item-select">
					    <div class="input-label">
					        &nbsp;
					    </div>
					    <select ng-model="selectedItem" ng-options="c.name for c in itemOptions"></select>

					</label>

            		<!-- <label class="item item-input">
              			<span class="input-label">Item Name</span>
              			<input ng-model="newItem.name" type="text">
        			</label>
            		<label class="item item-input">
              			<span class="input-label">Expiry Date</span>
              			<input ng-model="newItem.expirydate" type="date">
            		</label> -->
            		
            		<button class="button button-full button-positive" ng-click="addItem(selectedItem)">Create</button>
          		</div>
        	</ion-content>

      	</ion-modal-view>

    </script>

</ion-view>
